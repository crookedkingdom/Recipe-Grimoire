<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="Recipe.css">
</head>
<body>
    <div class="grimoire">
        <header>
            <h1>Recipe Finder</h1>
        </header>
        <main>
            <section class="hero">
                <h2>Find Your Favorite Recipes!</h2>
                <div class="image-gallery">
                    <img src="images/view-delicious-food-reunion-dinner-anime-style (1).jpg" alt="Anime food" class="hero-image">
                    <img src="images/view-delicious-food-reunion-dinner-anime-style.jpg" alt="Anime food" class="hero-image">
                    <img src="images/view-person-enjoying-delicious-food-reunion-dinner-anime-style.jpg" alt="Anime Curry" class="hero-image">
                </div>
            </section>
            <section class="form-section">
                <form id="recipe-form">
                    <label for="ingredients">Enter ingredients (comma-separated):</label>
                    <input type="text" id="ingredients" name="ingredients" required>
                    <label for="cuisine">Cuisine Type:</label>
                    <input type="text" id="cuisine" name="cuisine" required>
                    <label for="calories">Maximum Calories:</label>
                    <input type="number" id="calories" name="calories" required>
                    <!-- Removed health labels dropdown -->
                    <button type="submit" id="search-button">Find Recipes</button>
                </form>
                <div id="results">
                    <h2>Recipe Results:</h2>
                    <ul id="recipe-list"></ul>
                </div>
            </section>
            <section id="recipe-details">
                <button id="back-button">Back</button>
                <div id="details-content"></div>
            </section>
        </main>
        <footer>
            <p>&copy; 2025 Recipe Finder. All rights reserved.</p>
        </footer>
    </div>
    <script src="Recipe.js"></script>
</body>
</html>
